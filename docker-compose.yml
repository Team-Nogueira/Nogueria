version: '3.8'

services:
  web:
    build: .
    container_name: judo_web
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    container_name: judo_db
    environment:
      MYSQL_ROOT_PASSWORD: your_db_password
      MYSQL_DATABASE: judo_signups_db
    volumes:
      - ./web.sql:/docker-entrypoint-initdb.d/init.sql 
      - db_data:/var/lib/mysql
    restart: always

volumes:
  db_data: