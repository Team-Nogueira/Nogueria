<body>
    <div id="mainmenu">

    <div class="flex justify-center items-start min-h-screen">
        <form id="contact-form">
            <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Judo Sign Up</h1>
            <div id="names-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="input-group">
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="input-group">
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>
            <div class="input-group">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            
            <div class="input-group">
                <label for="mobileNumber" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <center>
            <div id="gender" class="mb-8">
                <h2 class="text-xl font-semibold mb-4 text-center">Select your gender</h2>
                <div class="flex justify-center space-x-8">

                         <img src="male.png" alt="Male Icon" width="100" height="100" />
                        <p class="mt-2 text-gray-600">Male</p>
                    </div>
                    <div id="female-option" class="gender-option p-4 border-2 border-gray-300 flex flex-col items-center">
                        <img src="female-removebg-preview.png" alt="Female Icon" width="100" height="120" />
                        <p class="mt-2 text-gray-600">Female</p>
                    </div>
                </div>
            </div>
            </center>
            <center>
                <div class="main-container grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 text-center">

                        <input type="number" class="text-input" id="age" name="age" min="4" max="60" required/>
                    </div>
                    <div class="InputH flex flex-col items-center">
                        <label for="height">Height (cm)</label>
                        <input type="number" class="text-input" id="height" name="height" min="94" max="220" required/>
                    </div>
                    <div class="InputW flex flex-col items-center">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" class="text-input" id="weight" name="weight" min="18" max="120" required/>
                    </div>
                </div>
            </center>
            <input type="hidden" id="bmiValue" name="bmiValue">
            <input type="hidden" id="bmiCategory" name="bmiCategory">
            <div class="submit-buttons flex justify-center space-x-4 mt-8">

    <div class="lastfooter">

    </div>
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message" class="mb-4"></p>
            <button id="close-modal-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md">OK</button>
        </div>
    </div>

    <script>
        let selectedGender = null;
        const form = document.getElementById('contact-form');
        
        const ageInput = document.getElementById("age");
        const heightInput = document.getElementById("height");
        const weightInput = document.getElementById("weight");
        const maleOption = document.getElementById("male-option");
        const femaleOption = document.getElementById("female-option");
        const bmiValueInput = document.getElementById("bmiValue");
        const bmiCategoryInput = document.getElementById("bmiCategory");
        const submitButton = document.getElementById('submitAll');
        
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        function showModal(message) {
            modalMessage.innerText = message;
            messageModal.style.display = 'flex';
        }

        function closeModal() {
            messageModal.style.display = 'none';
        }

        function selectGender(gender) {
            selectedGender = gender;
            updateSelectionStyle(gender);
        }

        function updateSelectionStyle(gender) {
            maleOption.classList.remove('selected');
            femaleOption.classList.remove('selected');
            
            if (gender === 'Male') {
                maleOption.classList.add('selected');
            } else if (gender === 'Female') {
                femaleOption.classList.add('selected');
            }
        }
        
        maleOption.addEventListener('click', () => selectGender('Male'));
        femaleOption.addEventListener('click', () => selectGender('Female'));
        closeModalBtn.addEventListener('click', closeModal);

        function countBmi() {
            const heightValue = Number(heightInput.value);
            const weightValue = Number(weightInput.value);
            if (heightValue > 0 && weightValue > 0) {
                const bmi = weightValue / ((heightValue / 100) * (heightValue / 100));
                let resultComment = '';
                if (bmi < 18.5) {
                    resultComment = 'Underweight';
                } else if (bmi <= 24.9) {
                    resultComment = 'Normal Weight';
                } else if (bmi <= 29.9) {
                    resultComment = 'Overweight';
                } else if (bmi <= 34.9) {
                    resultComment = 'Obese';
                } else {
                    resultComment = 'Extremely obese';
                }
                bmiValueInput.value = bmi.toFixed(2);
                bmiCategoryInput.value = resultComment;
                return true;
            }
            return false;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!countBmi()) {
                showModal("Please enter valid height and weight values.");
                return;
            }
            
            if (!selectedGender) {
                showModal("Please select your gender.");
                return;
            }
			
            submitButton.disabled = true;
            submitButton.innerText = 'Submitting...';

            try {
                const formData = new FormData(form);
                const formObject = Object.fromEntries(formData.entries());
                formObject.gender = selectedGender;
                const response = await fetch("submit.php", {
                    method: 'POST',
                    body: JSON.stringify(formObject),
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showModal(result.message);
                    form.reset();
                    maleOption.classList.remove('selected');
                    femaleOption.classList.remove('selected');
                    selectedGender = null;

                } else {
                    showModal(`Submission failed: ${result.message}`);
                    console.error('Submission failed:', response.status, result.message);
                }
            } catch (error) {
                console.error('Submission error:', error);
                showModal("There was an error submitting the form. Please try again.");
            } finally {
                submitButton.disabled = false;
                submitButton.innerText = 'Submit';
            }
        });
    </script>
